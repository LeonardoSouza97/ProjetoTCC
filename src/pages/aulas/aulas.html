<ion-header>
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="barraAula" (click)="showBar(barraAula)">
      <ion-segment-button value="Solicitacao">Solicitações</ion-segment-button>
      <ion-segment-button value="AulasMarcadas">Aulas Marcadas</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-toolbar [hidden]="barra == true">
    <ion-segment color="primary">
      <ion-segment-button value="Pendentes">Pendentes</ion-segment-button>
      <ion-segment-button value="Confirmadas">Pendentes</ion-segment-button>
      <ion-segment-button value="Recusadas">Recusadas</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-toolbar [hidden]="barra == false">
    <ion-segment color="primary">
      <ion-segment-button value="NaoRealizadas">Não Realizadas</ion-segment-button>
      <ion-segment-button value="Concluidas">Concluidas</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
